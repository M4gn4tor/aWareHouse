<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="google" value="notranslate">
  <title>Configuration</title>
  <link rel="stylesheet" href="css/grafana.dark.min.21253ffa.css" title="Dark">
  <link rel="icon" type="image/png" href="img/fav32.png">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Configuration</h1>
    </div>
    <div style="width: 45%; float: left;">
      <h3 class="text-center">Arduino</h3>
      <br>
      <form class="form-horizontal">
        <div id="arduino">
          <div class="form-group">
            <label class="col-md-4 control-label">COM Port</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="text" class="form-control" id="com_port" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Baudrate</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="baudrate" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Read Sensors Timer</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="read_sensors_timer" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Read Sensors Fast Timer</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="read_sensors_fast_timer" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Meteo Timer</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="get_meteo_timer" placeholder="">
            </div>
          </div>
          <br>
        </div>
    </div>
    <div style="width: 45%; float: left;">
      <h3 class="text-center">Database (InfluxDB)</h3>
      <br>
      <form class="form-horizontal">
        <div id="database">
          <div class="form-group">
            <label class="col-md-4 control-label">Host</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="text" class="form-control" id="host" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Port</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="port" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Name</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="name" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="password" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Username</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="username" placeholder="">
            </div>
          </div>
          <br>
        </div>
    </div>
    <div style="width: 45%; float: left;">
      <h3 class="text-center">Forecast.io</h3>
      <br>
      <form class="form-horizontal">
        <div id="forecast">
          <div class="form-group">
            <label class="col-md-4 control-label">API Key</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="text" class="form-control" id="api" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Latitute</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="lat" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Longitute</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="long" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Local</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="local" placeholder="">
            </div>
          </div>
          <br>
        </div>
    </div>
    <div style="width: 45%; float: left;">
      <h3 class="text-center">Alerts</h3>
      <br>
      <form class="form-horizontal">
        <div id="alerts">
          <div class="form-group">
            <label class="col-md-4 control-label">To</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="text" class="form-control" id="to" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">From</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="from" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">SID</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="sid" placeholder="">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-md-4 control-label">Token</label>
            <div class="col-md-8">
              <input style="margin-left: 1%;" type="number" class="form-control" id="token" placeholder="">
            </div>
          </div>
          <br>
        </div>
    </div>
    </form>
  </div>
  </div>
</body>
<script src="js/jquery.js"></script>

</html>
