<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="google" value="notranslate">
  <title>Configuration</title>
  <link rel="stylesheet" href="css/grafana.dark.min.21253ffa.css" title="Dark">
  <link rel="icon" type="image/png" href="img/fav32.png">
</head>

<body>
  <div class="text-center">
    <h1>Configuration</h1>
    <hr>
    <div id="arduino">
      <h3>Arduino</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-4 control-label">COM Port</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="com_port" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Baudrate</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="baudrate" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Read Sensors Timer</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="read_sensors_timer" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Read Sensors Fast Timer</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="read_sensors_fast_timer" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label">Meteo Timer</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="get_meteo_timer" placeholder="">
          </div>
        </div>
    </div>
    </form>
  </div>
</body>
<script src="js/jquery.js"></script>

</html>
